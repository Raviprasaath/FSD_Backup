<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html code goes here -->

    <div class="text-here" id="text-container">
        This is some example text 
    </div>

    <label>  Change Text Color: 
        <input type="text" id="colorbox" >
    </label> 
    <button id="colorchange">Change Color</button> </br>

    <label> Change Font Size: 
        <input type="range" id="fontsize" value="55" min="10" max="100">
    </label> </br>

    <button id="underline" class="stylebt">Underline</button>
    <button id="italic" class="stylebt">Italic</button>
    <button id="bold" class="stylebt">Bold</button> </br>

    <label> Change Font Family: 
        <select id="list">
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="monospace">Monospace</option>
            <option value="cursive">Cursive</option>
            <option value="fantasy">Fantasy</option>
        </select> 
    </label> </br>

    <button id="getstyle">
        Get CSS Properties
    </button>
    <p id="css-props"></p>

    <script src="./script.js"></script>
</body>
</html>
