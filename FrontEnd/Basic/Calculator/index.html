<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="bodysection">
        <div class="ans">
            <p>0</p>
        </div>
        <div class="wrapper">
            <div class="firstsection">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>            
                <button>0</button>            
                <button>.</button>            
                <button>AC</button>            
            </div>           
            <div class="secondsection">
                <button class="divide">/</button>
                <button class="equal">=</button>
            </div>           
        </div>
        

    </section>
</body>
</html>
